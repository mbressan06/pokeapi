<ng-container></ng-container>

<mat-tab-group>
	<mat-tab *ngFor="let gen of generation; let i=index" label="{{gen}}">
		<ng-template matTabContent>
			<mat-tab-group class="species">
				<mat-tab *ngFor="let poke of allPokes[i] | keyvalue; let j=index" label="{{poke.value.name}}">
					  <card-pokes [pokeId]="poke.value.url.slice(42, -1)"></card-pokes>
				</mat-tab>
			</mat-tab-group>
		</ng-template>
	</mat-tab>
</mat-tab-group>

<router-outlet></router-outlet>
